<mat-grid-list cols="2" rowHeight="2:1" *ngFor="let alert of alerts">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Alert!</mat-card-title>
        <mat-card-subtitle>Sensor alert</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{alert}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>VIEW</button>
        <button mat-button>DISCARD</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
